<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HireSphere | Candidate Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
background:linear-gradient(135deg,#071a3a,#123a7a);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
padding:40px;
}

.container{
background:white;
width:850px;
border-radius:16px;
display:flex;
overflow:hidden;
box-shadow:0 25px 60px rgba(0,0,0,0.25);
}

/* LEFT SIDE */

.left{
width:40%;
background:#0a1f44;
color:white;
padding:50px 40px;
display:flex;
flex-direction:column;
justify-content:center;
}

.left h1{
font-size:28px;
margin-bottom:20px;
}

.left p{
font-size:14px;
opacity:0.9;
margin-bottom:15px;
}

/* RIGHT SIDE */

.right{
width:60%;
padding:50px 60px;
}

.right h2{
margin-bottom:25px;
color:#0a1f44;
}

.form-group{
margin-bottom:16px;
}

.form-group label{
display:block;
font-size:13px;
margin-bottom:6px;
color:#555;
}

.form-group input,
.form-group select,
.form-group textarea{
width:100%;
padding:10px 12px;
border:1px solid #ddd;
border-radius:6px;
outline:none;
font-size:14px;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus{
border-color:#123a7a;
}

.row{
display:flex;
gap:15px;
}

.resume-upload{
border:2px dashed #ccc;
padding:20px;
text-align:center;
border-radius:8px;
font-size:14px;
color:#777;
cursor:pointer;
}

.resume-upload:hover{
border-color:#123a7a;
color:#123a7a;
}

button{
margin-top:20px;
width:100%;
padding:12px;
background:#123a7a;
border:none;
color:white;
border-radius:6px;
font-weight:600;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#071a3a;
}

.social{
margin-top:20px;
text-align:center;
}

.social button{
width:48%;
margin:5px 1%;
background:#f4f7ff;
color:#0a1f44;
border:1px solid #ddd;
}

.footer-text{
margin-top:15px;
font-size:13px;
text-align:center;
}

.footer-text a{
color:#123a7a;
text-decoration:none;
}

</style>
</head>
<body>

<div class="container">

<div class="left">
<h1>Start Your Career Journey</h1>
<p>✔ Apply to multiple companies</p>
<p>✔ Track interview progress</p>
<p>✔ Get real-time updates</p>
<p>✔ Secure profile management</p>
</div>

<div class="right">
<h2>Create Candidate Account</h2>

<form>

<div class="row">
<div class="form-group">
<label>First Name</label>
<input type="text" required>
</div>

<div class="form-group">
<label>Last Name</label>
<input type="text" required>
</div>
</div>

<div class="form-group">
<label>Email Address</label>
<input type="email" required>
</div>

<div class="form-group">
<label>Phone Number</label>
<input type="tel" required>
</div>

<div class="form-group">
<label>Select Job Role</label>
<select required>
<option>Select Position</option>
<option>Frontend Developer</option>
<option>Backend Developer</option>
<option>HR Executive</option>
<option>Data Analyst</option>
</select>
</div>

<div class="form-group">
<label>Short Bio</label>
<textarea rows="3" placeholder="Briefly describe your skills..."></textarea>
</div>

<div class="form-group">
<label>Upload Resume</label>
<div class="resume-upload">
Click to Upload Resume (PDF/DOC)
<input type="file" style="display:none;">
</div>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" required>
</div>

<button type="submit">Register & Apply</button>

</form>

<div class="social">
<p>Or sign up using</p>
<button type="button">Google</button>
<button type="button">LinkedIn</button>
</div>

<div class="footer-text">
Already have an account? <a href="login.html">Sign In</a>
</div>

</div>
</div>

</body>
</html>
