<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireSphere | Platform Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="left">
      <h1>HireSphere Platform</h1>
      <p>
        Secure multi-tenant recruitment management for enterprise organizations.
      </p>
      <p>Platform Admin | Company Admin | HR | Hiring Managers</p>
    </div>

    <div class="right">
      <div class="login-box">
        <h2>Sign In</h2>

        <form id="loginForm">
          <div class="input-group email">
            <label>Email Address</label>
            <input
              id="email"
              type="email"
              placeholder="admin@company.com"
              required
            />
          </div>

          <div class="input-group password">
            <label>Password</label>
            <input
              id="password"
              type="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="options">
            <label><input type="checkbox" /> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit">Login</button>
        </form>
        <p id="loginMsg"></p>

        <div class="footer-text">
          Don't have access? <a href="#">Contact Platform Owner</a>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
