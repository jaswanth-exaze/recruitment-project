<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HireSphere | Create Company Account</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/signup.css">
</head>
<body>

<div class="container">

<div class="left">
<h1>Create Your Company Workspace</h1>
<p>Launch your recruitment platform in minutes.</p>
<p>Dedicated company environment</p>
<p>Role-based access control</p>
<p>Structured approval workflows</p>
<p>Enterprise-grade security</p>
</div>

<div class="right">
<h2>Company Registration</h2>

<form>

<div class="form-group">
<label>Company Name</label>
<input type="text" placeholder="e.g. TechNova Pvt Ltd" required>
</div>

<div class="form-group">
<label>Company Email</label>
<input type="email" placeholder="hr@company.com" required>
</div>

<div class="row">
<div class="form-group">
<label>Industry</label>
<select required>
<option>Select Industry</option>
<option>IT Services</option>
<option>Healthcare</option>
<option>Finance</option>
<option>Manufacturing</option>
<option>Other</option>
</select>
</div>

<div class="form-group">
<label>Company Size</label>
<select required>
<option>Select Size</option>
<option>1-50</option>
<option>51-200</option>
<option>201-500</option>
<option>500+</option>
</select>
</div>
</div>

<hr class="section-divider">

<h3 class="admin-title">Create Company Admin</h3>

<div class="row">
<div class="form-group">
<label>Admin First Name</label>
<input type="text" required>
</div>

<div class="form-group">
<label>Admin Last Name</label>
<input type="text" required>
</div>
</div>

<div class="form-group">
<label>Admin Email</label>
<input type="email" required>
</div>

<div class="form-group">
<label>Password</label>
<input type="password" required>
</div>

<button type="submit">Create Company Workspace</button>

</form>

<div class="footer-text">
Already registered? <a href="login.html">Sign In</a>
</div>

</div>
</div>

</body>
</html>
